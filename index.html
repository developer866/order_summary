<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>


<body>
  <!-- <img src="pattern-background-desktop.svg" width="100%"alt="" srcset=""> -->
  <div class="container">
    <img src="illustration-hero.svg" id="illustration-hero" alt="">
    <!--  -->
    <div class="sub-content">
      <h1>Order Summary</h1> 
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <!--  -->
  
      <div class="annual">
        <img class="item" src="icon-music.svg" width="45px" height="45px" alt="">
        <div class="item plan">
          <h4>Annual Plan</h4>
           <p>$59.99/year</p>
        </div>
        <div class="item Change"> 
          <a href="">Change</a>
        </div>
      </div>
    
      <button>Proceed to Payment</button>
      <p id="cancel">Cancel Order</p>
    </div>

  </div>
</body>
</html>
